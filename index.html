<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,300;1,9..144,400&family=Hanken+Grotesk:wght@500&family=Inter:wght@500&family=Lexend+Deca:wght@500&family=Montserrat:wght@500&family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:ital@1&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="selector">
        <div id="selectField">
            <p id="selectText">Select Social Media</p>
            <img src="images/arrow.png" alt="arrow" id="arrow-icon">
        </div>

        <ul id="list" class="hide">
            <li class="options">
                <img src="images/icon-email.svg" alt="email">
                <p>Email</p>
            </li>
            <li class="options">
                <img src="images/icon-facebook.svg" alt="facebook">
                <p>Facebook</p>
            </li>
            <li class="options">
                <img src="images/icon-instagram.svg" alt="instagram">
                <p>Instagram</p>
            </li>
            <li class="options">
                <img src="images/icon-twitter.svg" alt="twitter">
                <p>Twitter</p>
            </li>
            <li class="options">
                <img src="images/pinterest.png" alt="pinterest">
                <p>Pinterest</p>
            </li>
            <li class="options">
                <img src="images/whatsapp.png" alt="whatsapp">
                <p>Whatapp</p>
            </li>
            <li class="options">
                <img src="images/youtube.png" alt="youtube">
                <p>Youtube</p>
            </li>

        </ul>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
